<!DOCTYPE html>
<html en-us>


    <head>
        <title>Contact</title>
        <link rel="stylesheet" type="text/css" href= "assets/css/reset.css"/>
        <link rel="stylesheet" type="text/css" href= "assets/css/style.css"/>
    </head>


    <body>

        <header>
            <div id="header-wrapper">
                <div id="name" class="heading">
                    Alex Johnson
                </div>
                <nav>
                    <div class="nav-button" id="nav-about">
                        <a href="index.html">About</a>
                    </div>
                    <div class="nav-button" id="nav-portfolio">
                        <a href="portfolio.html">Portfolio</a>
                    </div>
                    <div class="nav-button" id="nav-contact">
                        <a href="contact.html">Contact</a>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <div id="main-wrapper">
                <div id="contact">
                    <div id="contact-title" class="heading">
                        Contact
                    </div>
                    <div id="contact-form" class="container">
                        <form>
                            <label for="fname">Name</label>
                            <input type="text" id="fname" name="full-name" placeholder="Taddy Mason">
                            <p><br></p>
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email-address" placeholder="tmason22@taddymasonllc.com">
                            <p><br></p>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" placeholder="Your Message Here"></textarea>
                            <p><br></p>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
                <aside id="connect">
                    <div id="connect-title" class="heading">
                        Connect with Me
                    </div>
                    <div id="connect-icons">
                        <div id="icon-github" class="icon">
                            <a href="#">
                                <img src="assets/images/github-64.png" alt="Github Icon" style="width:64px;height:64px;">
                            </a>
                        </div>
                        <div id="icon-linkedin" class="icon">
                            <a href="#">
                                <img src="assets/images/linkedin-64.png" alt="LinkedIn Icon" style="width:64px;height:64px;">
                            </a>
                        </div>
                        <div id="icon-stackoverflow" class="icon">
                            <a href="#">
                                <img src="assets/images/overflow-64.png" alt="Stack Overflow Icon" style="width:64px;height:64px;">
                            </a>
                        </div>
                    </div>
                </aside>
            </div>
        </main>

        <footer>
            <div id="footer-copyright">
                &copy; Copyright Alex Johnson
            </div>
        </footer>

    </body>
    
</html>
